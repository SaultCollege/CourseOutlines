<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewElementofperformanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewElementofperformanceLabel_elementofperformancePK_id}"/>
                    <h:outputText value="#{elementofperformanceController.selected.elementofperformancePK.id}" title="#{bundle.ViewElementofperformanceTitle_elementofperformancePK_id}"/>
                    <h:outputText value="#{bundle.ViewElementofperformanceLabel_elementofperformance}"/>
                    <h:outputText value="#{elementofperformanceController.selected.elementofperformance}" title="#{bundle.ViewElementofperformanceTitle_elementofperformance}"/>
                    <h:outputText value="#{bundle.ViewElementofperformanceLabel_learningoutcome}"/>
                    <h:outputText value="#{elementofperformanceController.selected.learningoutcome}" title="#{bundle.ViewElementofperformanceTitle_learningoutcome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{elementofperformanceController.destroyAndView}" value="#{bundle.ViewElementofperformanceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewElementofperformanceEditLink}"/>
                <br />
                <h:commandLink action="#{elementofperformanceController.prepareCreate}" value="#{bundle.ViewElementofperformanceCreateLink}" />
                <br />
                <h:commandLink action="#{elementofperformanceController.prepareList}" value="#{bundle.ViewElementofperformanceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewElementofperformanceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
