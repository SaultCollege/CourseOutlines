<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCourseoutlineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_id}" for="id" />
                    <h:inputText id="id" value="#{courseoutlineController.selected.id}" title="#{bundle.EditCourseoutlineTitle_id}" required="true" requiredMessage="#{bundle.EditCourseoutlineRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_coursetitle}" for="coursetitle" />
                    <h:inputText id="coursetitle" value="#{courseoutlineController.selected.coursetitle}" title="#{bundle.EditCourseoutlineTitle_coursetitle}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_codenumber}" for="codenumber" />
                    <h:inputText id="codenumber" value="#{courseoutlineController.selected.codenumber}" title="#{bundle.EditCourseoutlineTitle_codenumber}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{courseoutlineController.selected.semester}" title="#{bundle.EditCourseoutlineTitle_semester}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_program}" for="program" />
                    <h:inputText id="program" value="#{courseoutlineController.selected.program}" title="#{bundle.EditCourseoutlineTitle_program}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_author}" for="author" />
                    <h:inputText id="author" value="#{courseoutlineController.selected.author}" title="#{bundle.EditCourseoutlineTitle_author}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_date}" for="date" />
                    <h:inputText id="date" value="#{courseoutlineController.selected.date}" title="#{bundle.EditCourseoutlineTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_previousoutlinedated}" for="previousoutlinedated" />
                    <h:inputText id="previousoutlinedated" value="#{courseoutlineController.selected.previousoutlinedated}" title="#{bundle.EditCourseoutlineTitle_previousoutlinedated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_approvedby}" for="approvedby" />
                    <h:inputText id="approvedby" value="#{courseoutlineController.selected.approvedby}" title="#{bundle.EditCourseoutlineTitle_approvedby}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_totalcredits}" for="totalcredits" />
                    <h:inputText id="totalcredits" value="#{courseoutlineController.selected.totalcredits}" title="#{bundle.EditCourseoutlineTitle_totalcredits}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_prerequisites}" for="prerequisites" />
                    <h:inputText id="prerequisites" value="#{courseoutlineController.selected.prerequisites}" title="#{bundle.EditCourseoutlineTitle_prerequisites}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_copyright}" for="copyright" />
                    <h:inputTextarea rows="4" cols="30" id="copyright" value="#{courseoutlineController.selected.copyright}" title="#{bundle.EditCourseoutlineTitle_copyright}" />
                    <h:outputLabel value="#{bundle.EditCourseoutlineLabel_coursedescription}" for="coursedescription" />
                    <h:inputTextarea rows="4" cols="30" id="coursedescription" value="#{courseoutlineController.selected.coursedescription}" title="#{bundle.EditCourseoutlineTitle_coursedescription}" />
                </h:panelGrid>
                <h:commandLink action="#{courseoutlineController.update}" value="#{bundle.EditCourseoutlineSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCourseoutlineViewLink}"/>
                <br />
                <h:commandLink action="#{courseoutlineController.prepareList}" value="#{bundle.EditCourseoutlineShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCourseoutlineIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
