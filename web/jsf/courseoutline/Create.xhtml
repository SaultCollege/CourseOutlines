<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseoutlineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_id}" for="id" />
                    <h:inputText id="id" value="#{courseoutlineController.selected.id}" title="#{bundle.CreateCourseoutlineTitle_id}" required="true" requiredMessage="#{bundle.CreateCourseoutlineRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_coursetitle}" for="coursetitle" />
                    <h:inputText id="coursetitle" value="#{courseoutlineController.selected.coursetitle}" title="#{bundle.CreateCourseoutlineTitle_coursetitle}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_codenumber}" for="codenumber" />
                    <h:inputText id="codenumber" value="#{courseoutlineController.selected.codenumber}" title="#{bundle.CreateCourseoutlineTitle_codenumber}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{courseoutlineController.selected.semester}" title="#{bundle.CreateCourseoutlineTitle_semester}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_program}" for="program" />
                    <h:inputText id="program" value="#{courseoutlineController.selected.program}" title="#{bundle.CreateCourseoutlineTitle_program}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_author}" for="author" />
                    <h:inputText id="author" value="#{courseoutlineController.selected.author}" title="#{bundle.CreateCourseoutlineTitle_author}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_date}" for="date" />
                    <h:inputText id="date" value="#{courseoutlineController.selected.date}" title="#{bundle.CreateCourseoutlineTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_previousoutlinedated}" for="previousoutlinedated" />
                    <h:inputText id="previousoutlinedated" value="#{courseoutlineController.selected.previousoutlinedated}" title="#{bundle.CreateCourseoutlineTitle_previousoutlinedated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_approvedby}" for="approvedby" />
                    <h:inputText id="approvedby" value="#{courseoutlineController.selected.approvedby}" title="#{bundle.CreateCourseoutlineTitle_approvedby}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_totalcredits}" for="totalcredits" />
                    <h:inputText id="totalcredits" value="#{courseoutlineController.selected.totalcredits}" title="#{bundle.CreateCourseoutlineTitle_totalcredits}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_prerequisites}" for="prerequisites" />
                    <h:inputText id="prerequisites" value="#{courseoutlineController.selected.prerequisites}" title="#{bundle.CreateCourseoutlineTitle_prerequisites}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_copyright}" for="copyright" />
                    <h:inputTextarea rows="4" cols="30" id="copyright" value="#{courseoutlineController.selected.copyright}" title="#{bundle.CreateCourseoutlineTitle_copyright}" />
                    <h:outputLabel value="#{bundle.CreateCourseoutlineLabel_coursedescription}" for="coursedescription" />
                    <h:inputTextarea rows="4" cols="30" id="coursedescription" value="#{courseoutlineController.selected.coursedescription}" title="#{bundle.CreateCourseoutlineTitle_coursedescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseoutlineController.create}" value="#{bundle.CreateCourseoutlineSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{courseoutlineController.prepareList}" value="#{bundle.CreateCourseoutlineShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCourseoutlineIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
